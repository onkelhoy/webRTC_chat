<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>webRTC chat</title>
    <link rel="stylesheet" href="./static/master.css">
    <script src="./static/js/main.js" charset="utf-8"></script>

    <script src="./static/js/util.js" charset="utf-8"></script>
    <script src="./static/js/Peer.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="set_name">
      <div class='vertical'>
        <div class="horizontal">
          <input class='name' type="text" name="" value="" placeholder="enter your name">
          <button class='register' type="button" name="button">connect</button>
        </div>

        <div class="horizontal">
          <select class="list" name="">
            <option selected="true" value=-1 disabled="disabled">connect first</option>
          </select>
        </div>
      </div>
    </div>

    <!-- the chat box -->
    <div class="container">
      <template id="message">
        <div class="wrap">
          <span></span>
          <p></p>
        </div>
      </template>
      <div class="chat">
        <div class="message">
          <div class="wrap">
            <span>Bob 23:15</span>
            <p>a short message</p>
          </div>
        </div>

        <div class="message me">
          <div class="wrap">
            <span class='head'>You 23:16</span>
            <p>short</p>
          </div>
        </div>

        <div class="message">
          <div class='wrap'>
            <span class='head'>Bob 23:17</span>
            <p>a very nice and loooooong message, bob wanted to let everyone know how loooong this was so he started to act weird.. fucking bob</p>
          </div>
        </div>
      </div>
      <textarea rows="8" cols="80"></textarea>
      <button type="button" class='send' name="button">send</button>
    </div>
  </body>
</html>
